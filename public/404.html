<!DOCTYPE html><html><head><title>404 - Not Found</title><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin:0;background-color:#f4f4f4;color:#333;text-align:center}.vercel-header{margin-bottom:20px;color:#777;font-size:.9em}#start-button{background-color:#5cb85c;color:#fff;padding:12px 25px;border:none;border-radius:6px;cursor:pointer;font-size:1.1em;margin-bottom:20px;transition:background-color .3s ease}#start-button.hidden{display:none}#start-button:hover{background-color:#4cae4c}#game-board{width:250px;height:250px;border:3px solid #555;display:grid;grid-template-columns:repeat(15,1fr);grid-template-rows:repeat(15,1fr);background-color:#eee;margin-bottom:25px;box-shadow:2px 2px 10px rgba(0,0,0,.1)}.snake-segment{background-color:#2ecc71;border-radius:4px}.food{background-color:#e74c3c;border-radius:6px}h1{color:#333;margin-bottom:10px}p{color:#555;font-size:1em;margin-bottom:20px}.modal{display:none;position:fixed;z-index:2;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:rgba(0,0,0,.5);display:flex;justify-content:center;align-items:center}.modal-content{background-color:#fff;padding:25px;border:1px solid #888;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,.2);text-align:center}#game-over-message{font-size:1.3em;color:#e74c3c;margin-bottom:20px}.modal-buttons{display:flex;gap:10px;justify-content:center;margin-top:20px}.modal-button{padding:10px 20px;border:none;border-radius:6px;cursor:pointer;font-size:1em;transition:background-color .3s ease}#play-again-button{background-color:#3498db;color:#fff}#play-again-button:hover{background-color:#2980b9}#close-button{background-color:#f44336;color:#fff}#close-button:hover{background-color:#d32f2f}</style></head><body><div class="vercel-header"><h1>404 - Not found</h1><hr><p>vercel/2</p></div><button id="start-button">Start Game</button><div id="game-board"></div><div id="gameOverModal" class="modal"><div class="modal-content"><p id="game-over-message">Game Over!</p><div class="modal-buttons"><button id="play-again-button" class="modal-button">Play Again</button><button id="close-button" class="modal-button">Close</button></div></div></div><script>const startButton=document.getElementById('start-button'),gameBoard=document.getElementById('game-board'),gridSize=15,modal=document.getElementById("gameOverModal"),playAgainButton=document.getElementById("play-again-button"),closeButton=document.getElementById("close-button"),gameOverMessage=document.getElementById("game-over-message");let snake=[],food=null,direction='right',gameInterval,speed=200,gameStarted=false;function generateFood(){let newFood;while(!newFood||snake.some(segment=>segment.row===newFood.row&&segment.col===newFood.col))newFood={row:Math.floor(Math.random()*gridSize)+1,col:Math.floor(Math.random()*gridSize)+1};return newFood}function moveSnake(){if(!gameStarted)return;const head={...snake[0]};switch(direction){case'up':head.row--;break;case'down':head.row++;break;case'left':head.col--;break;case'right':head.col++}if(head.row<1||head.row>gridSize||head.col<1||head.col>gridSize||checkCollision(head)){clearInterval(gameInterval);modal.style.display="flex";startButton.classList.remove('hidden');gameStarted=false;return}snake.unshift(head);if(head.row===food.row&&head.col===food.col)food=generateFood();else snake.pop()}function checkCollision(head){for(let i=1;i<snake.length;i++)if(head.row===snake[i].row&&head.col===snake[i].col)return true;return false}function render(){gameBoard.innerHTML='';snake.forEach(segment=>{const segmentElement=document.createElement('div');segmentElement.style.gridRowStart=segment.row;segmentElement.style.gridColumnStart=segment.col;segmentElement.classList.add('snake-segment');gameBoard.appendChild(segmentElement)});if(food){const foodElement=document.createElement('div');foodElement.style.gridRowStart=food.row;foodElement.style.gridColumnStart=food.col;foodElement.classList.add('food');gameBoard.appendChild(foodElement)}}function changeDirection(event){if(!gameStarted)return;switch(event.key){case'ArrowUp':if(direction!=='down')direction='up';break;case'ArrowDown':if(direction!=='up')direction='down';break;case'ArrowLeft':if(direction!=='right')direction='left';break;case'ArrowRight':if(direction!=='left')direction='right';break}}function startGame(){snake=[{row:Math.floor(gridSize/2),col:Math.floor(gridSize/2)}];food=generateFood();direction='right';clearInterval(gameInterval);gameInterval=setInterval(()=>{moveSnake();render()},speed);render();gameStarted=true;modal.style.display="none";startButton.classList.add('hidden')}function stopGame(){clearInterval(gameInterval);gameStarted=false;modal.style.display="none";startButton.classList.remove('hidden');gameBoard.innerHTML='';snake=[];food=null}startButton.addEventListener('click',startGame);document.addEventListener('keydown',changeDirection);playAgainButton.addEventListener('click',startGame);closeButton.addEventListener('click',stopGame);window.addEventListener('click',function(event){if(event.target==modal)stopGame()});render()</script></body></html>
